# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "volume master"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless wlo1"
order += "ethernet eno1"
# order += "ipv6"
order += "disk /"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "battery 0"
order += "tztime local"

wireless wlo1 {
        format_up = "  %bitrate, %ip"
        format_down = " Not connected"
}

ethernet eno1 {
        # if you use %speed, i3status requires root privileges
        format_up = " %speed, %ip"
        format_down = " Not connected"
}

# ipv6 {
#         format_up = "%ip"
#         format_down = ""
# }


battery 0 {
        format = "%status %percentage %remaining"
	status_chr = ""
	status_bat = ""
	status_full = ""
	low_threshold = "15"
	threshold_type = "time"
}

# run_watch DHCP {
#        pidfile = "/var/run/dhclient*.pid"
# }

# run_watch VPN {
#         pidfile = "/var/run/vpnc/pid"
# }

tztime local {
        format = "%H:%M:%S - %d/%m/%Y"
}

load {
        format = "%1min"
}

disk "/" {
        format = "  %percentage_free = %avail"
	prefix_type = "custom"
}

volume master {
	format = " %volume"
	format_muted = " 0%"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

cpu_temperature 0 {
	format = " %degrees °C"
	max_threshold = 60
}

cpu_usage {
	format = " %usage"
}
